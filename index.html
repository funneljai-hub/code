<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funneljai Hub</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="./main.js" defer></script>
  <style>
    /* Basic reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      flex-wrap: wrap;
      background-color: #333;
      overflow: hidden;
    }

    /* Navbar links */
    .navbar a, .dropbtn {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .navbar a:hover, .dropbtn:hover {
      background-color: #575757;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 160px;
      z-index: 1;
      flex-direction: column;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .dropdown-content {
        position: static;
        display: none;
        width: 100%;
      }

      .dropdown:hover .dropdown-content {
        display: flex;
      }

      .navbar a, .dropbtn {
        text-align: left;
        width: 100%;
      }
    }

    h1 {
      color: tomato;
      padding: 16px;
    }
  </style>
</head>
<body id="body" onload="b()">
  <div class="navbar">
    <a id="home" href="index.html">Home</a>
    <div class="dropdown">
      <button id="ls" class="dropbtn">Links ▾</button>
      <div class="dropdown-content">
        <a id="ms" href="mods.html">Mods</a>
        <a id="ws" href="websites.html">Websites</a>
        <a id="sl" href="social.html">Socials</a>
      </div>
    </div>
    <div class="dropdown">
      <button id="bg" class="dropbtn">Backgrounds ▾</button>
      <div class="dropdown-content">
        <a id="gd" onclick="gold()">Gold</a>
        <a id="be" onclick="blue()">Blue</a>
        <a id="rd" onclick="red()">Red</a>
        <a id="we" onclick="white()">White</a>
        <a id="bk" onclick="black()">Black</a>
      </div>
    </div>
    <div class="dropdown">
      <button id="lg" class="dropbtn">Lang ▾</button>
      <div class="dropdown-content">
        <a id="en" onclick="EN()">EN</a>
        <a id="es" onclick="ES()">ES</a>
        <a id="jp" onclick="JP()">JP</a>
      </div>
    </div>
  </div>

  <h1 id="h1">This is the hub for mods made for Minecraft Bedrock Edition and website remakes by Funneljai.</h1>
</body>
</html>
