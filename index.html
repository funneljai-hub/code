<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funneljai Hub</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="./main.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 42px; /* keeps content below fixed navbar */
    }

    /* Fixed compact navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      z-index: 1000;
      height: 42px; /* slim height */
    }

    /* Main nav buttons */
    .navbar a,
    .dropbtn {
      color: white;
      padding: 10px;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .navbar a:hover,
    .dropbtn:hover {
      background-color: #575757;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; /* stack downward */
      left: 0;
      background-color: #444;
      min-width: 140px;
      z-index: 1001;
      flex-direction: column;
    }

    .dropdown-content a {
      padding: 10px;
      font-size: 14px;
      display: block;
      text-align: left;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #575757;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* Headline */
    h1 {
      color: tomato;
      padding: 12px;
      font-size: 18px;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .navbar a,
      .dropbtn {
        font-size: 12px;
        padding: 8px;
      }
      .dropdown-content a {
        font-size: 12px;
        padding: 8px;
      }
      h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body id="body" onload="b()">
  <div class="navbar">
    <a id="home" href="index.html">Home</a>

    <div class="dropdown">
      <button id="ls" class="dropbtn">Links ▾</button>
      <div class="dropdown-content">
        <a id="ms" href="mods.html">Mods</a>
        <a id="ws" href="websites.html">Websites</a>
        <a id="sl" href="social.html">Socials</a>
      </div>
    </div>

    <div class="dropdown">
      <button id="bg" class="dropbtn">Backgrounds ▾</button>
      <div class="dropdown-content">
        <a id="gd" onclick="gold()">Gold</a>
        <a id="be" onclick="blue()">Blue</a>
        <a id="rd" onclick="red()">Red</a>
        <a id="we" onclick="white()">White</a>
        <a id="bk" onclick="black()">Black</a>
      </div>
    </div>

    <div class="dropdown">
      <button id="lg" class="dropbtn">Lang ▾</button>
      <div class="dropdown-content">
        <a id="en" onclick="EN()">EN</a>
        <a id="es" onclick="ES()">ES</a>
        <a id="jp" onclick="JP()">JP</a>
      </div>
    </div>
  </div>

  <h1 id="h1">
    This is the hub for mods made for Minecraft Bedrock Edition and website remakes by Funneljai.
  </h1>
</body>
</html>
